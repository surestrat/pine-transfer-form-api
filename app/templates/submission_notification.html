<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			body {
				font-family: Arial, sans-serif;
				line-height: 1.6;
				color: #333;
				margin: 0;
				padding: 20px;
			}
			h2 {
				color: #0056b3;
				margin-top: 30px;
				margin-bottom: 15px;
			}
			.section {
				margin: 20px 0;
				padding: 15px;
				border-left: 4px solid #0056b3;
				background-color: #f8f9fa;
			}
			.data-row {
				margin: 8px 0;
			}
			.label {
				font-weight: bold;
			}
			pre {
				background-color: #f5f5f5;
				padding: 10px;
				border-radius: 4px;
				overflow-x: auto;
				font-size: 13px;
			}
			.header {
				background-color: #0056b3;
				color: white;
				padding: 15px;
				border-radius: 5px 5px 0 0;
				margin-bottom: 0;
			}
			.content {
				border: 1px solid #ddd;
				border-top: none;
				padding: 20px;
				border-radius: 0 0 5px 5px;
				background-color: #fff;
			}
			.redirect-link {
				display: inline-block;
				margin-top: 10px;
				padding: 8px 15px;
				background-color: #0056b3;
				color: white;
				text-decoration: none;
				border-radius: 4px;
			}
			.redirect-link:hover {
				background-color: #003d7e;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h1>New Form Submission - Pineapple Lead Transfer</h1>
		</div>

		<div class="content">
			<h2>Customer Information</h2>
			<div class="section">
				<div class="data-row">
					<span class="label">Name:</span> {first_name} {last_name}
				</div>
				<div class="data-row"><span class="label">Email:</span> {email}</div>
				<div class="data-row">
					<span class="label">Contact Number:</span> {contact_number}
				</div>
				<div class="data-row">
					<span class="label">ID Number:</span> {id_number}
				</div>
				<div class="data-row">
					<span class="label">Quote ID:</span> {quote_id}
				</div>
			</div>

			<h2>Agent Information</h2>
			<div class="section">
				<div class="data-row"><span class="label">Agent:</span> {agent}</div>
				<div class="data-row"><span class="label">Branch:</span> {branch}</div>
			</div>

			<!-- Redirect section (only shown if redirect URL exists) -->
			{redirect_section}

			<h2>API Response</h2>
			<div class="section">
				<pre>{api_response_json}</pre>
			</div>
		</div>
	</body>
</html>
